<html>
  <body>
  <p>Enter the temperature</p>
  <input id="Temp" value="0">
  <p>Click the button to check the temperature reading</p>
  <button onclick="checkReading()">Enter</button> 

      <!-- Using Interal JS -->

  <script>
    function checkReading() {
      var temp, result;
      temp = document.getElementById("Temp").value;
      if (temp >= 200) {
     result = "HIGH"
     } else if (temp >= 100) {
        result = "OK"
      } else {
        result = "LOW"
      }
      alert("The result is " + result)
    }
   </script>
   
   </body>
  </html>
